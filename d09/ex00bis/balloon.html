<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Balloon</title>
</head>

<style>
    html {
        background-color: black;
    }

    #balloon {
        background-color: rgb(255, 0, 0);
        border-radius: 100%;
        height: 200px;
        width: 200px;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);
        position: absolute;
    }
</style>

<body>
    <div id="balloon"></div>
</body>
</html>

<script>
    var color = ["rgb(255, 0, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)"];
    var size = 200;
    var index = 0;

    $('#balloon').click(() => {
        if (size > 420) {
            size = 0;
            var counter = 190;
            var cooldown = setInterval(function() {
                counter--;
                size += 1;
                $('#balloon').css({
                    "height": size + 'px',
                    "width": size + 'px'
                });
                if (counter === 0) {
                    clearInterval(cooldown);
                }
            }, 10);
        } 
        index = (index < 2) ? index + 1 : 0;
        size += 10;
        $('#balloon').css({
            "height": size + 'px',
            "width": size + 'px',
            "background-color": color[index]
        });
    });

    $('#balloon').mouseout(() => {
        index = (index > 0) ? index - 1 : 2;
        $('#balloon').css({"background-color": color[index]});
        if (size > 200) {
            size -= 10;
            $('#balloon').css({
                "height": size + 'px',
                "width": size + 'px',
            });
        }
    });
</script>
