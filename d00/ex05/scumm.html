<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="doft.css">
    <title>Day of the 42</title>
</head>
<body>
    <div class="container">
        <header class="shadow rad">
            <img class="dof42" height="110px" src="./resources/day_of_the_42.png"  alt="">
            <div class="hright">
                <img class="loupe" src="./resources/loupe.png"  alt="">
                <a href="https://www.disney.com"><img class="reload" src="./resources/reload.png" title="Recommencer au début" alt="Recommencer au début"></a>
                <a href="https://www.relaischateaux.com"><img class="cross" src="./resources/close.gif" title="Déconnecter" alt="Déconnecter"></a>
            </div>
        </header>
        <div class="middle">
            <div class="float col-left rad shadow">
                <img class="arrow" onclick="change_pic()" src="resources/arrow.png" title="Avancer" alt="Avancer">
                <img class="hand" src="./resources/main.png" title="Prendre" alt="Prendre">
                <img class="eye" onclick="description()" src="./resources/oeil.png"  title="Regarder" alt="Regarder">
                <img class="tool" src="./resources/outil.png" title="Utiliser" alt="Utiliser">
                <img class="chat" src="./resources/chat-icon.png" title="Parler" alt="Parler">
            </div>
            <div class="float main rad shadow" id="playzone">
                <img class="cluster" src="./resources/places/3.jpg" alt="cluster" usemap="#clustermap">
                <div class="desc"></div>
                <div class='monster' style='background-color:yellow; position:absolute'></div>
                <map name="clustermap">
                    <area shape="rect" coords="322, 322, 470, 550" alt="Ikea" title="Ikea" href="https://www.ikea.com">
                    <area shape="rect" coords="780, 310, 990, 490" alt="Apple" title="Apple" href="https://www.apple.com">
                </map>
            </div>
            <div class="float col-right rad shadow">
                <img class="book" width="75px" src="resources/book.png" alt="Livre">
                <img class="towel" width="75px" src="./resources/towel.png" alt="Gant de toilette">
                <div class="brick"></div>
            </div>
        </div>
        <div class="greenbox rad shadow">
            <p>Vous <span class="enter">entrez</span> alors dans une grande pièce remplie <span class="shatxt">d'ordinateurs</span>...<br>
                <i>- Bonjour, vous êtes nouveau ici ?</i></p>
            <form action="#">
                <input type="text">
                <button type="submit">Repondre</button>
            </form>
        </div>
    </div>
</body>
</html>
<script>
    var index = 1;

    function change_pic() {
        var photo = document.querySelector('.cluster');
        document.querySelector('.desc').style.display = 'none';
        index = (index === 4) ? 1 : index;
        photo.src = "./resources/places/" + index++ + ".jpg";
    }

    function description() {
        var box = document.querySelector('.desc');
        box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        if (index === 1)
            box.innerHTML = "À la genèse, Dieu imagineat 42 sur plan, voici son projet";
        if (index === 3)
            box.innerHTML = "Time to play the <a href='pool-war.html'>game</a> !!!! AHAHAHAHAH";
    }          
</script>
